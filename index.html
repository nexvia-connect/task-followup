<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Pipeline</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #F4F2EE;
    }

    body {
      padding-top: 90px;
      padding-left: 240px;
    }

    .section {
      margin: 10px 15px !important;
      padding: 0px !important;
      position: relative;
      right: 0px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding-bottom: 10px !important;
    }

    .section-title {
      font-size: 13pt;
      color: #444;
      font-weight: bold;
      position: relative;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .section-title .material-icons {
      font-family: "Material Icons";
      font-size: 13pt;
      margin-right: 8px;
      background: linear-gradient(135deg, #1F4099, #FC3366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title::before {
      content: '';
      position: absolute;
      top: 46px;
      width: 100%;
      height: 1px;
      background-color: #ddd;
      left: -1px;
    }

    .task-list {
      width: 100%;
      margin: 0;
      padding: 0;
      padding-top: 7px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 2px;
      margin: 0px 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .task-item:hover {
      background-color: #eee;
    }

    .task-info {
      display: flex;
      align-items: center;
    }

    .task-icon {
      color: #378b29;
      font-size: 14px;
      margin-right: 8px;
      margin-left: 4px;
    }

    .task-name {
      font-size: 14px;
      color: #333;
      margin-right: 5px;
    }

    .task-last-modified {
      font-size: 10px;
      font-weight: 400;
      color: #999;
    }

    .task-last-modified-time {
      font-size: 10px;
      font-weight: 700;
      color: #999;
    }

    .task-last-modified-icon {
      position: relative;
      color: #999;
      font-size: 10px;
      margin-right: 2px;
      top: 1px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0px 7px;
      box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 4px 0px;
    }

    .no-before::before {
      display: none !important;
    }

    .header {
      position: fixed;
      margin: 0px !important;
      top: 0px !important;
      left: 0px !important;
      right: 0px !important;
      height: 85px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0px;
      display: flex;
      justify-content: space-between;
      align-items: center !important;
      flex-wrap: nowrap;
      z-index: 3000;
      width: auto;
      padding: 0px !important;
    }

    .header-logo {
        flex: 0 0 15%;
        display: flex;
        justify-content: flex-start;
        padding: 0;
    }
    
    .header-logo img {
        height: 75px;
        min-height: 75px;
    }
    
    .header-title {
        flex: 0 0 70%;
        text-align: center;
    }
    
    .header-title h1 {
        margin: 0;
        font-size: 16px;
        line-height: 1.2;
        color: #333;
        font-weight: 100;
    }
    
    .header-title .highlighted {
        background: linear-gradient(135deg, #1F4099, #FC3366);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
    }
    
    .header-title h2 {
        margin: 0;
        font-size: 28px;
        line-height: 1;
    }
    
    .header-info {
        flex: 0 0 15%;
        text-align: right;
    }
    
    .adviser-info {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: #e5eafa;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        padding: 5px 15px;
        font-size: 14px;
        transform: translateX(-50px);
    }
    
    .adviser-info .material-icons {
        color: #1f4099;
        opacity: 0.7;
        padding-right: 5px;
    }
    
    .adviser-info span {
        color: #1f4099;
        white-space: nowrap;
    }

    #taskCount {
      background-color: #eee;
      border-radius: 5px;
      margin-left: 8px;
      font-weight: 400;
      padding: 3px 8px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 4px;
      border: 0.5px solid #d2d2d2;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <div class="header">
    <div class="header-logo">
        <img src="https://www.nexvia.lu/img/nexvia.svg" alt="Nexvia Logo">
    </div>
    <div class="header-title">
        <h1>Nexvia <span class="highlighted">Connect</span></h1>
        <h2>Task follow-up</h2>
    </div>
    <div class="header-info">
        <p class="adviser-info">
            <span class="material-icons">person</span>
            <span id="adviserName"></span>
        </p>
    </div>
  </div>

  <div class="section" style="padding: 0 !important;">
    <div class="section-title no-before">
      <span class="material-icons">fact_check</span>
      Total pipeline tasks: <span id="taskCount">Loading...</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <span class="material-icons">pending_actions</span>
      Your ongoing tasks
      <span style="display: inline-block; font-size: 12px; font-weight: bold; background-color: #f0f6ed; color: #6aa84f; padding: 4px 15px; border-radius: 50px; border: 1px solid #6aa84f; vertical-align: middle; position: relative; margin-left: 10px;">
        <span class="material-icons" style="-webkit-text-fill-color: #6aa84f !important; font-size: 12px !important; margin-left: 0 !important; top: 1px !important;">info</span>
        Click any task to open task details
      </span>
    </div>
    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        adviserName: params.get('ADVISERNAME')
      };
    }
  
    // Function to calculate time since last modification
    function timeSince(date) {
      const now = new Date();
      const modifiedDate = new Date(date);
      const seconds = Math.floor((now - modifiedDate) / 1000);
  
      let interval = Math.floor(seconds / 86400); // days
      if (interval > 1) {
        return `${interval} days ago`;
      }
  
      interval = Math.floor(seconds / 3600); // hours
      if (interval > 1) {
        return `${interval} hours ago`;
      }
  
      interval = Math.floor(seconds / 60); // minutes
      if (interval > 1) {
        return `${interval} minutes ago`;
      }
  
      return 'Just now';
    }
  
    // Set adviser name from URL parameter
    const { adviserName } = getQueryParams();
    document.getElementById('adviserName').textContent = adviserName || 'Unknown';
  
    // Fetch the tasks.json file from the GitHub repository
    fetch('https://raw.githubusercontent.com/nexvia-connect/task-followup/main/tasks.json')
      .then(response => response.json())
      .then(data => {
        const taskCount = data.cards.length;
        document.getElementById('taskCount').textContent = taskCount;
  
        // Filter tasks that match the associated adviser
        const tasksForAdviser = data.cards.filter(card => card.associatedAdviser === adviserName);
  
        // Display the filtered tasks
        const taskList = document.getElementById('taskList');
        tasksForAdviser.forEach(task => {
          const taskItem = document.createElement('div');
          taskItem.classList.add('task-item');
  
          // Task info with icon and name/last modified
          const taskInfo = document.createElement('div');
          taskInfo.classList.add('task-info');
  
          // Material icon
          const taskIcon = document.createElement('span');
          taskIcon.classList.add('material-icons', 'task-icon');
          taskIcon.textContent = 'check_circle'; // Green check icon
  
          // Task name and last modified
          const taskText = document.createElement('div');
          const taskName = document.createElement('span');
          taskName.classList.add('task-name');
          taskName.textContent = task.nameShort;
  
          // Icon for last modified
          const taskLastModifiedIcon = document.createElement('span');
          taskLastModifiedIcon.classList.add('material-icons', 'task-last-modified-icon');
          taskLastModifiedIcon.textContent = 'history'; // History icon
  
          // Last modified text
          const taskLastModified = document.createElement('span');
          taskLastModified.classList.add('task-last-modified');
          taskLastModified.textContent = 'Last modified: ';
  
          // Time part of last modified with font-weight 600
          const taskLastModifiedTime = document.createElement('span');
          taskLastModifiedTime.classList.add('task-last-modified-time');
          taskLastModifiedTime.textContent = timeSince(task.lastModified);
  
          // Append icon and last modified text
          taskText.appendChild(taskName);
          taskText.appendChild(document.createTextNode(' '));
          taskText.appendChild(taskLastModifiedIcon);
          taskText.appendChild(taskLastModified);
          taskText.appendChild(taskLastModifiedTime);
  
          // Append icon and taskText to taskInfo
          taskInfo.appendChild(taskIcon);
          taskInfo.appendChild(taskText);
  
          // Avatar
          const avatar = document.createElement('div');
          avatar.classList.add('avatar');
          avatar.style.backgroundImage = `url(${task.avatarUrls})`;
  
          // Append taskInfo and avatar to taskItem
          taskItem.appendChild(taskInfo);
          taskItem.appendChild(avatar);
  
          // Add click event to open the task URL in a new tab
          taskItem.addEventListener('click', () => {
            window.open(task.url, '_blank');
          });
  
          // Append the taskItem to the taskList
          taskList.appendChild(taskItem);
        });
      })
      .catch(error => {
        console.error('Error fetching tasks:', error);
        document.getElementById('taskCount').textContent = 'Error loading tasks';
      });
  </script>

</body>
</html>
