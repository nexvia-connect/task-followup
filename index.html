<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Pipeline</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Link for Material Icons -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align to top */
      align-items: flex-start; /* Align to top */
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 0px; /* Adjusts the distance from the top */
    }

    td {
      padding: 5px; /* Reduce space between rows */
      vertical-align: top; /* Align content to the top */
    }

    tr:first-child {
      margin-bottom: 20px; /* Increased separation between row 1 and row 2 */
    }

    tr {
      border-bottom: 1px solid #eee; /* Adds a light divider between rows */
    }

    .left-column {
      text-align: left;
      font-weight: bold;
      font-size: 18px;
    }

    .right-column {
      text-align: right;
      font-weight: 300; /* Open Sans Light */
      font-size: 18px;
    }

    tr:last-child {
      border-bottom: none; /* Remove border from last row */
    }

    .task-list {
      width: 100%;
      margin: 0; /* Removed padding above and below */
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .task-item:hover {
      background-color: #eee; /* Mouseover background color */
    }

    .task-info {
      display: flex;
      align-items: center;
    }

    .task-icon {
      color: #378b29; /* Green check icon */
      font-size: 10px;
      margin-right: 8px;
    }

    .task-name {
      font-size: 14px;
      color: #333;
      margin-right: 10px;
    }

    .task-last-modified {
      font-size: 10px;
      font-weight: bold;
      color: #999;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left-column">Current tasks in the pipeline</td>
      <td class="right-column" id="taskCount">Loading...</td>
    </tr>
    <tr>
      <td class="left-column">Your ongoing tasks</td>
      <td class="right-column">Operator</td>
    </tr>
  </table>

  <div class="task-list" id="taskList"></div> <!-- Task list will be inserted here -->

  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        adviserName: params.get('ADVISERNAME')
      };
    }

    // Function to calculate time since last modification
    function timeSince(date) {
      const now = new Date();
      const modifiedDate = new Date(date);
      const seconds = Math.floor((now - modifiedDate) / 1000);

      let interval = Math.floor(seconds / 86400); // days
      if (interval > 1) {
        return `${interval} days ago`;
      }

      interval = Math.floor(seconds / 3600); // hours
      if (interval > 1) {
        return `${interval} hours ago`;
      }

      interval = Math.floor(seconds / 60); // minutes
      if (interval > 1) {
        return `${interval} minutes ago`;
      }

      return 'Just now';
    }

    // Fetch the tasks.json file from the GitHub repository
    fetch('https://raw.githubusercontent.com/nexvia-connect/task-followup/main/tasks.json')
      .then(response => response.json())
      .then(data => {
        const taskCount = data.cards.length;
        document.getElementById('taskCount').textContent = taskCount;

        // Get the adviser name from the URL parameters
        const { adviserName } = getQueryParams();

        // Filter tasks that match the associated adviser
        const tasksForAdviser = data.cards.filter(card => card.associatedAdviser === adviserName);

        // Display the filtered tasks
        const taskList = document.getElementById('taskList');
        tasksForAdviser.forEach(task => {
          const taskItem = document.createElement('div');
          taskItem.classList.add('task-item');

          // Task info with icon and name/last modified
          const taskInfo = document.createElement('div');
          taskInfo.classList.add('task-info');

          // Material icon
          const taskIcon = document.createElement('span');
          taskIcon.classList.add('material-icons', 'task-icon');
          taskIcon.textContent = 'check_circle'; // Green check icon

          // Task name and last modified
          const taskText = document.createElement('div');
          const taskName = document.createElement('span');
          taskName.classList.add('task-name');
          taskName.textContent = task.name;

          const taskLastModified = document.createElement('span');
          taskLastModified.classList.add('task-last-modified');
          taskLastModified.textContent = `Last modified: ${timeSince(task.lastModified)}`;

          taskText.appendChild(taskName);
          taskText.appendChild(document.createTextNode(' ')); // Space between name and last modified
          taskText.appendChild(taskLastModified);

          // Append icon and taskText to taskInfo
          taskInfo.appendChild(taskIcon);
          taskInfo.appendChild(taskText);

          // Avatar
          const avatar = document.createElement('div');
          avatar.classList.add('avatar');
          avatar.style.backgroundImage = `url(${task.avatarUrl})`;

          // Append taskInfo and avatar to taskItem
          taskItem.appendChild(taskInfo);
          taskItem.appendChild(avatar);

          // Add click event to open the task URL in a new tab
          taskItem.addEventListener('click', () => {
            window.open(task.url, '_blank');
          });

          // Append the taskItem to the taskList
          taskList.appendChild(taskItem);
        });
      })
      .catch(error => {
        console.error('Error fetching tasks:', error);
        document.getElementById('taskCount').textContent = 'Error loading tasks';
      });
  </script>
</body>
</html>
